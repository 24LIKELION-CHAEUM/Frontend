<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
    <div id="wrap">
        <main>
            <div class="topbar">
                <button type="button" class="back_btn">
                    <img src="../assets/arrow_back.svg" alt="대체 텍스트" onclick="" >
                </button>           
                <text class="comment_login">로그인</text> 
            </div>
            <div class="input">
                <div class="signin_input">
                    <text class="title_id">아이디</text> 
                    <input class="input_id" placeholder="아이디를 입력해주세요"/>
                </div>
                <div class="signin_input">
                    <text class="title_password">비밀번호</text> 
                    <input class="input_password" placeholder="비밀번호를 입력해주세요"/>
                </div>
            </div>
            <button class="signin_btn">로그인</button>
        </main>
    </div>
</body>
</html>
