<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/css/signin/signin.css">
    <style>
        @import url(/css/fonts.css);
    </style>
</head>
<body>
    <div id="wrap">
        <main>
            <div class="topbar">
                <button type="button" class="back_btn" onclick="window.history.back()">
                    <img src="/assets/arrow_back.svg" alt="대체 텍스트">
                </button>           
                <span class="comment_login">로그인</span> 
            </div>
            <div class="input">
                <div class="signin_input">
                    <span class="title_id">아이디</span> 
                    <input class="input_id" placeholder="아이디를 입력해주세요"/>
                </div>
                <div class="signin_input">
                    <span class="title_password">비밀번호</span> 
                    <input class="input_password" placeholder="비밀번호를 입력해주세요"/>
                </div>
            </div>
            <a href="">
                <button id="signin_btn" class="signin_btn" disabled>다음</button>
            </a>
        </main>
    </div>
    <script src="/js/signin/signin.js"></script>
</body>
</html>
