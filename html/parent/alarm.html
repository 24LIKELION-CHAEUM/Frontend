    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        @import url(/css/fonts.css);

</head>
<body>
    <div id="container">
        <main>
            <div class="header">
                <button type="button" class="back-button" onclick="window.history.back()">
                    <img src="/assets/arrow_back.svg" alt="대체 텍스트">
                </button>           
                <span class="header-text">읽지 않은 알림</span> 
            </div>
            

            <div class="notification-list">
            <!--is read==true 때 보라색 되도록-->
                <div class="notification-item">
                    <img src="/assets/medecine.png" class="notification-image" alt="대체 텍스트">
                    <div class="notification-details">
                        <div class="notification-meta">
                            <span class="task-date"></span>
                            <span class="task-time"></span>
                        </div>
                        <div class="notification-title"></div>
                        <div class="notification-message"></div>
                    </div>
                </div>
                
            </div>
