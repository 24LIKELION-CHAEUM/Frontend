<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/seniorlogin.css">
    <style>
        @import url(/css/fonts.css);
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Registration View -->
        <div id="main-view" class="view">
            <header>
                <button class="back-button">
                    <img src="/img/back.png" alt="뒤로가기">
                </button>
                <h3>회원가입</h3>
            </header>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <main>
                <h2>본인의 상황에 맞게<br>등록해주세요</h2>
                <div class="options">
                    <div class="option" id="meal-time">
                        <img src="/img/rice.png" alt="식사 시간 등록하기">
                        <div>
                            <h3>식사 시간 등록하기</h3>
                            <p><span>아침, 점심, 저녁</span>을 모두 등록해주세요</p>
                        </div>
                        <span class="arrow" alt="식사 시간 등록하기"><img src="/img/front.png"></span>
                    </div>
                    <div class="option" id="medication">
                        <img src="/img/pill.png" alt="투약할 약 등록하기">
                        <div>
                            <h3>투약할 약 등록하기</h3>
                            <p><span>최대 3개</span>까지 등록할 수 있어요</p>
                        </div>
                        <span class="arrow" alt="투약할 약 등록하기"><img src="/img/front.png"></span>
                    </div>
                </div>
            </main>
            <footer>
                <button class="complete-button disabled" disabled>회원가입 완료</button>
            </footer>
        </div>
        
        <!-- Meal Time Registration View -->
        <div id="meal-time-view" class="view hidden">
            <header>
                <button class="back-button" id="back-to-main">
                    <img src="/img/back.png" alt="뒤로가기">
                </button>
                <h3>식사 시간 등록하기</h3>
            </header>
            <main>
                <div class="meal-time-container">
                    <div class="registered-meal-time">
                        <div class="meal-time-label">
                            <img src="/img/rice.png" alt="식사 시간 등록하기">
                            <span>식사 시간을 등록해주세요</span>
                        </div>
                        <div class="meal-times">
                            
                        </div>
                    </div>
                    <p>아침, 점심, 저녁을 모두 등록해주세요</p>
                    <h2>식사 시간 등록하기</h2>
                    <label for="meal-type">식사 시간 구분</label>
                    <br><input type="text" id="meal-type-select" placeholder="식사 시간 구분을 선택해주세요" readonly>
                    <br><label for="hour">시간</label>
                    <div class="time-inputs">
                        <input type="text" id="hour" maxlength="2" placeholder="00" class="time-input" inputmode="numeric" pattern="[0-9]*"> 
                        <span>시</span>
                        <input type="text" id="minute" maxlength="2" placeholder="00" class="time-input" inputmode="numeric" pattern="[0-9]*"> 
                        <span>분</span>
                    </div>
                    <p id="error-message" class="error-message hidden">입력하신 내용을 다시 확인해주세요</p>
                </div>
            </main>
            <footer>
                <button class="complete-button disabled" disabled id="register-meal-time">등록</button>
            </footer>
        </div>

        <!-- Medication Registration View -->
        <div id="medication-view" class="view hidden">
            <header>
                <button class="back-button" id="back-to-main-medication">
                    <img src="/img/back.png" alt="뒤로가기">
                </button>
                <h3>투약할 약 등록하기</h3>
            </header>
            <main>
                <div class="medication-container">
                    <div class="registered-medication">
                        <div class="medication-label">
                            <img src="/img/pill.png" alt="투약할 약 등록하기">
                            <span class="text">투약 시간을 등록해 주세요</span>
                            <div class="medication-count"></div>
                        </div>
                    </div>
                    <p>최대 3개까지 약을 등록할 수 있어요</p>
                    
                    <h2>약 등록하기</h2>
                    <label for="medication-name">투약하는 약의 이름</label>
                    <input type="text" id="medication-name" placeholder="투약하는 약의 이름을 입력해주세요">
                    <label for="medication-hour">투약 시간</label>
                    <div class="time-inputs">
                        <input type="text" id="medication-hour" maxlength="2" placeholder="00" class="time-input" inputmode="numeric" pattern="[0-9]*">
                        <span>시</span>
                        <input type="text" id="medication-minute" maxlength="2" placeholder="00" class="time-input" inputmode="numeric" pattern="[0-9]*">
                        <span>분</span>
                        
                    </div>
                    <label for="medication-days">투약 반복</label>
                    <div class="medication-days">
                        <button class="day-button">월</button>
                        <button class="day-button">화</button>
                        <button class="day-button">수</button>
                        <button class="day-button">목</button>
                        <button class="day-button">금</button>
                        <button class="day-button">토</button>
                        <button class="day-button">일</button>
                    </div>
                </div>
            </main>
            <footer>
                <button class="complete-button" id="register-medication">등록</button>
            </footer>
        </div>


        <!-- Bottom Sheet -->
        <div id="bottom-sheet" class="bottom-sheet hidden">
            <div class="bottom-sheet-content">
                <img src="/img/bottombar.svg" alt="bottom bar">
                <h3>식사 구분을 선택해주세요</h3>
                <p>각각 한 번씩만 저장 할 수 있어요</p>
                <div class="meal-type-option" data-value="아침">아침
                    <img src="/img/check.svg" alt="check" class="check-icon">
                </div>
                <div class="meal-type-option" data-value="점심">점심
                    <img src="/img/check.svg" alt="check" class="check-icon">
                </div>
                <div class="meal-type-option" data-value="저녁">저녁
                    <img src="/img/check.svg" alt="check" class="check-icon">
                </div>
            </div>
        </div>
        <div id="overlay" class="overlay hidden"></div>
    </div>
    <script src="/js/seniorlogin.js"></script>
</body>
</html>
