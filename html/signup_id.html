<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../css/signup_id.css">
</head>
<body>
    <div id="wrap">
        <main>
            <div class="topbar">
                <button type="button" class="back_btn" onclick="window.history.back()">
                    <img src="../assets/arrow_back.svg" alt="대체 텍스트" onclick="" >
                </button>           
                <span class="comment_login">회원가입</span> 
            </div>
            <div class="input">
                <span class="input_type">아이디와 비밀번호를<br>입력해주세요</span> 
                <div class="signin_input">
                    <span class="title_id">아이디</span> 
                    <input class="input_id" placeholder="아이디를 입력해주세요"/>
                </div>
                <div class="signin_input">
                    <span class="title_password">비밀번호</span> 
                    <input class="input_password" placeholder="비밀번호를 입력해주세요"/>
                </div>
            </div>
            <a href="signup_name.html">
                <button class="signin_btn">다음</button>
            </a>
        </main>
    </div>
</body>
</html>
