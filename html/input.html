<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 상태 컴포넌트</title>
    <link rel="stylesheet" href="../css/input.css">
</head>
<body>
    <div class="container">
        <p>클릭시 전환 효과 : ease in out, 300ms</p>
        <div class="input-group">
            <label for="input-before">입력 전</label>
            <input type="span" id="input-before" class="input-field" placeholder="Input field">
        </div>
        <div class="input-group">
            <label for="input-during">입력 중</label>
            <input type="span" id="input-during" class="input-field" placeholder="In">
        </div>
        <div class="input-group">
            <label for="input-complete">입력 완료</label>
            <input type="span" id="input-complete" class="input-field" placeholder="Input field">
        </div>
        <div class="input-group">
            <label for="input-error">에러</label>
            <input type="span" id="input-error" class="input-field" placeholder="Input field">
            <span class="error-message">입력하신 내용을 다시 확인해주세요</span>
        </div>
    </div>
    <script src="../js/input.js"></script>
</body>
</html>
