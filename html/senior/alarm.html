<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/alarm.css">
    <style>
        @import url(/css/fonts.css);
    </style>
</head>
<body>
    <div id="wrap">
        <main>
            <div class="topbar">
                <button type="button" class="back_btn" onclick="window.history.back()">
                    <img src="/assets/arrow_back.svg" alt="대체 텍스트">
                </button>           
                <span class="comment_login">읽지 않은 알림</span> 
            </div>
            

            <div class="result">
                <div class="result_item">
                        <img src="/assets/medecine.png" class="profile_picture" alt="대체 텍스트">
                    <div class="profile_info">
                        <div class="profile_details">
                            <span class="birth_date">오늘의 할 일</span>
                            <span class="relation"> | 1시간 전</span>
                        </div>
                        <div class="profile_name">고혈압약</div>
                        <div class="profile_name2">홍길동 님 고혈압약을 투약할 시간이에요!</div>
                    </div>
                </div>
            </div>

            <div class="result2">
                <div class="result_item">
                        <img src="/assets/medecine.png" class="profile_picture" alt="대체 텍스트">
                    <div class="profile_info">
                        <div class="profile_details">
                            <span class="birth_date">오늘의 할 일</span>
                            <span class="relation"> | 1시간 전</span>
                        </div>
                        <div class="profile_name">012345678901234567890123456789</div>
                        <div class="profile_name2">012345678901234567890123456789</div>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="/js/senior/alarm.js"></script>
</body>
</html>
