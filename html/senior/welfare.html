<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation으로 마커 표시하기</title>
    <link rel="stylesheet" href="/css/nav.css"> 
    <link rel="stylesheet" href="/css/senior/welfare.css"> 
    <style>
        @import url(/css/fonts.css);
    </style>
</head>
<body>
    <div id="map-container">
        <div class="search-bar">
            <input type="text" class="input-field" id="search-input" placeholder="복지시설을 검색해보세요"/>
            <img src="/assets/search.svg" id="search-button" class="search-button" alt="검색" />
        </div>
        <div id="map"></div>
    </div>
    <footer class="navbar">
        <a href="/html/senior/home.html" class="nav-item" data-id="home" data-active-src="/assets/nav/nav_home_active.svg" data-inactive-src="/assets/nav/nav_home_inactive.svg">
            <img src="/assets/nav/nav_home_inactive.svg" alt="홈" class="nav-icon">
            <span class="nav-text">홈</span>
        </a>
        <a href="/html/senior/welfare.html" class="nav-item" data-id="welfare" data-active-src="/assets/nav/nav_building_active.svg" data-inactive-src="/assets/nav/nav_building_inactive.svg">
            <img src="/assets/nav/nav_building_active.svg" alt="복지시설" class="nav-icon">
            <span class="nav-text">복지시설</span>
        </a>
        <a href="/html/senior/click.html" class="nav-item" data-id="click" data-active-src="/assets/nav/nav_finger_active.svg" data-inactive-src="/assets/nav/nav_finger_inactive.svg">
            <img src="/assets/nav/nav_finger_inactive.svg" alt="콕찌르기" class="nav-icon">
            <span class="nav-text">콕찌르기</span>
        </a>
        <a href="/html/senior/mypage.html" class="nav-item" data-id="mypage" data-active-src="/assets/nav/nav_user_active.svg" data-inactive-src="/assets/nav/nav_user_inactive.svg">
            <img src="/assets/nav/nav_user_inactive.svg" alt="마이페이지" class="nav-icon">
            <span class="nav-text">마이페이지</span>
        </a>
    </footer>
    <div id="bottom-sheet" class="bottom-sheet">
        <div class="bottom-sheet-header" id="bottom-sheet-handle">
            <img src = "/img/bottombar.svg" alt="bottom-bar">
        </div>
        <div id="user-location" class="user-location">
        </div>
        <hr>
        
        <div id="facility-list" class="facility-list">
            <!-- Facility items will be dynamically added here -->
        </div>
        
    </div>

    <!-- 팝업창 -->
    <div id="call-popup" class="popup">
        <h3>시설 전화번호</h3>
        <p id="popup-facility-name">(시설 이름)에 전화할까요?</p>
        <div class="popup-buttons">
            <button class="popup-button cancel" id="cancel-call">취소</button>
            <button class="popup-button call" id="confirm-call">전화하기</button>
        </div>
    </div>

    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=660fd081dd70fd0b49320bdb2fd17672&libraries=services"></script>
    <script src="/js/senior/welfare.js"></script>

</body>
</html>
