<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/css/signup/signup_name.css">
    <style>
        @import url(/css/fonts.css);
    </style>
</head>
<body>
    <div id="wrap">
        <main>
            <div class="topbar">
                <button type="button" class="back_btn" onclick="window.history.back()">
                    <img src="/assets/arrow_back.svg" alt="대체 텍스트">
                </button>           
                <span class="comment_login">회원가입</span> 
            </div>
            <div class="progress">
                <progress id="progress" max="100" value="70"></progress>
            </div>
            <div class="input">
                <span class="input_type">이름과 생년월일을<br>입력해주세요</span> 
                <div class="signin_input">
                    <span class="title_id">이름</span> 
                    <input class="input_id" id="input_name" placeholder="이름을 입력해주세요"/>
                </div>
                <div class="signin_input">
                    <span class="title_password">생년월일</span> 
                    <input class="input_password" id="input_dob" placeholder="생년월일 8자를 입력해주세요"/>
                    <span id="dob_error" class="error_message">잘못된 생년월일입니다. 다시 입력해주세요.</span>
                </div>
            </div>
            <a href="">
                <button id="signin_btn" class="signin_btn" disabled>다음</button>
            </a>
        </main>
    </div>
    <script src="/js/signup/signup_name.js"></script>
</body>
</html>
