<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../../css/signup/signup_type.css">
    <style>
        @import url(../../css/fonts.css);
    </style>
</head>
<body>
    <div id="wrap">
        <main>
            <div class="topbar">
                <button type="button" class="back_btn" onclick="window.history.back()">
                    <img src="../../assets/arrow_back.svg" alt="뒤로가기">
                </button>           
                <span class="comment_signup">회원가입</span> 
            </div>
            <div class="progress">
                <progress id="progress" max="100" value="0"></progress>
            </div>
            <div class="input">
                <span class="input_type">가입 유형을<br>선택해주세요</span> 
                <div class="select_option">
                    <div class="select">
                        <div class="header">
                            <img src="../../assets/시니어.png" alt="시니어">
                            <span class="title">시니어</span> 
                            <img class="check" src="../../assets/check_unactivated.svg" alt="선택되지 않음">
                        </div>
                        <hr style="border: solid 1px #AFB8C1;">
                        <div class="services">
                            <span class="service1">이용 서비스</span>
                            <span class="service2">알림 받기  긴급 알림 보내기  복지시설  정보  채팅</span>
                        </div>
                    </div>
                    <div class="select">
                        <div class="header">
                            <img src="../../assets/보호자.png" alt="보호자">
                            <span class="title">보호자</span> 
                            <img class="check" src="../../assets/check_unactivated.svg" alt="선택되지 않음">
                        </div>
                        <hr style="border: solid 1px #AFB8C1;">
                        <div class="services">
                            <span class="service1">이용 서비스</span>
                            <span class="service2">알림 보내기  시니어 접속시간  확인하기  채팅</span>
                        </div>
                    </div>
                </div>
            </div>
            <a href="signup_id.html">
                <button id="signin_btn" class="signin_btn" disabled>다음</button>
            </a>
        </main>
    </div>
    <script src="../../js/signup/signup_type.js"></script>
</body>
</html>
