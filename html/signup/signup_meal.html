<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/signup/signup_meal.css">
    <style>
        @import url(/css/fonts.css);
    </style>
</head>
<body>
    <div id="wrap">
        <main>
            <div class="topbar">
                <button type="button" class="back_btn" onclick="window.history.back()">
                    <img src="/assets/arrow_back.svg" alt="뒤로가기">
                </button>           
                <span class="comment_signup">식사 시간 등록하기</span> 
            </div>
            
            <div class="recorded-emotion">
                <div class="span1">🍚     식사 시간을 등록해 주세요</div>
                <div class="span2" id="recorded-emotion-status">없음</div>
            </div>
            <div class="record-info">아침, 점심, 저녁을 모두 등록해주세요</div>
            <span class="title">식사 시간 등록하기</span>
            <div class="form-group">
                <div class="reason-title">식사 시간 구분</div>
                <div id="reason" class="reason">식사 시간 구분을 선택해주세요</div>
            </div>
            <div class="form-group">
                <label for="hour" class="hour">투약 시간</label>
                <div class="time-inputs">
                    <input type="text" id="hour" maxlength="2" placeholder="00" class="time-input" inputmode="numeric" pattern="[0-9]*"> 
                    <div>시</div>
                    <input type="text" id="minute" maxlength="2" placeholder="00" class="time-input" inputmode="numeric" pattern="[0-9]*"> 
                    <div>분</div>
                </div>
                <div id="error-message" class="error-message hidden">입력하신 내용을 다시 확인해주세요</div>
            </div>
            
            <button id="submit-button2" class="submit-button2" disabled>등록</button>
        </main>

        <div class="modal-backdrop"></div>

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="modal-handler"></div>
                    <h2>식사 구분을 선택해주세요</h2>
                    <p>각각 한 번씩만 저장할 수 있어요</p>
                    <div>
                        <div class="relation-btn-wrapper" data-relation="아침">
                            <button class="relation-btn">아침</button>
                            <div class="checkmark">
                                <img src="/assets/check_unactivated.svg" alt="선택됨" />
                            </div>
                        </div>
                        <div class="relation-btn-wrapper" data-relation="점심">
                            <button class="relation-btn">점심</button>
                            <div class="checkmark">
                                <img src="/assets/check_unactivated.svg" alt="선택됨" />
                            </div>
                        </div>
                        <div class="relation-btn-wrapper" data-relation="저녁">
                            <button class="relation-btn">저녁</button>
                            <div class="checkmark">
                                <img src="/assets/check_unactivated.svg" alt="선택됨" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="/js/signup/signup_meal.js"></script>
</body>
</html>
